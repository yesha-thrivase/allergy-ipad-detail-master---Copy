<!doctype html>
<html class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Allergy Goals</title>
    <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
  <div class="swiper-container">
    <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
         
    
          <div class="swiper-slide">
            <!-- Background Image -->
            <div class="bg-img"><img data-src="media/images/Allergy_Goals.jpg" class="swiper-lazy"></div>
            <!--<div class="swiper-lazy-preloader"></div>-->
            <div id="navigator" style="position: absolute; top: 32%; right: 5%; z-index: 1000; width: 10%; height: 10%;"></div>
            <div class = "flip-cont">
            <div class="flip-card">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <div class="bg-img1"><img src="media/images/slide_up_image_1.jpg" ></div>
                </div>
                <div class="flip-card-back">
                  <div class="bg-img2"><img src="media/images/slide_up_image_2.jpg"></div>
                </div>
              </div>
            </div>
            </div>
            <div class="bottom-menu"></div>
            <div class="back-button" data-prevent-tap="true"></div>
          </div>
             
      
          <div class="swiper-slide">
            <!-- Background Image -->
            <div class="bg-img"><img data-src="media/images/Allergy_Goals_Ref.png" class="swiper-lazy"></div>
            <!--<div class="swiper-lazy-preloader"></div>-->
            <div class="back-button" data-prevent-tap="true" style="position:absolute; top:20%; left:65%;"></div>
          </div>

          <div class="swiper-slide">
              <!-- Background Image -->
              <div class="bg-img"><img data-src="media/images/Allergy_Goals_History.jpg" class="swiper-lazy"></div>
              <!--<div class="swiper-lazy-preloader"></div>-->
              <div class="bottom-menu"></div>
              <div class="back-button" data-prevent-tap="true"></div>
          </div> 

          <div class="swiper-slide">
            <!-- Background Image -->
            <div class="bg-img"><img data-src="media/images/Allergy_Goals_History_Ref.png" class="swiper-lazy"></div>
            <!--<div class="swiper-lazy-preloader"></div>-->
            <div class="back-button" data-prevent-tap="true" style="position:absolute; top:20%; left:65%;"></div>
          </div>
       
      </div>
      
  </div>
</body>


<script src="js/cash.min.js"></script>
<script src="js/swiper-bundle.min.js"></script>
<!-- <script src="js/swiper.min.js.map"></script> -->
<script src="js/mandatory.js"></script>
<script src="js/scripts.js"></script>

</html>
