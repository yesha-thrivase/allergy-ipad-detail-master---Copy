<script>
function updateTextInput() {
      var val=document.getElementById('slider1').value;
	  var cover=document.getElementById("cover");
	  var sliderValue=document.getElementById('sliderValue');
	  //document.getElementById('sliderValue').value=val;
	  
	  document.getElementById("slider1").onchange = function() {
		sliderValue.value = this.value + "%";
		cover.style.width = (0 + this.value * 5.04) + "px";
		cover.style.right = (250 - this.value * 5.04) + "px";
		}
    }

$(document).ready(function() {
	
		$('#slider1').val('0');
		$('#sliderValue').val('0%');
		
		$('#people').on('click',function(){
			$('#result, #result_value').fadeIn(1000);
		});
		
		$('#result').on('click',function(){
			$('#result, #result_value').fadeOut(1000);
		});
		
		$("#people, #sliderValue, #slider1").animate({
		opacity: '1'
		},1000);
		$("#cover, #people_bg").animate({
			opacity: '1'
		},1400);
	});
</script>
